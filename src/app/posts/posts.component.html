<div>
  <input
    (keyp.enter)="createPost(title)" 
    type="text"
    class="form-control"
    #title>
  <ul>
    <li 
      *ngFor="let post of posts"
      class="list-group">
      <button
        (click)="updatePost(post)"
        type="button"
        class="btn-update">
          Update
      </button>
      {{ post.tile }}</li>
  </ul>
</div>
